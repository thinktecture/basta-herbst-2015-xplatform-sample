<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 *ngIf="id.value" class="box-title">New category</h3>
                <h3 *ngIf="!id.value" class="box-title">Category details</h3>
            </div>
            <form class="form-horizontal" [formGroup]="details" (ngSubmit)="saveChanges()">
                <div class="panel-body" *ngIf="true">
                    <div class="form-group" [class.has-error]="!name.pristine && !name.valid">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Category name"
                                   required formControlName="name"/>
                            <div class="alert alert-danger" [hidden]="name.pristine || name.valid">
                                Category name is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default" (click)="abort()">Abort</button>
                        <button type="button" class="btn btn-default" (click)="reset()">Reset</button>
                        <button type="submit" class="btn btn-primary" [disabled]="!details.valid || !details.dirty">Save
                        </button>
                        <button type="button" class="btn btn-danger" *ngIf="details.value.id" (click)="deleteCategory()">
                            Delete
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

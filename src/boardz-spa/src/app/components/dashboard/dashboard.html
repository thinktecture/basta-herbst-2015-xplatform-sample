<div class="row">
    <div class="col-md-12">
        <h3>Dashboard</h3>
    </div>

    <div class="col-md-6">
        <app-widget [target]="'/games/all'" [caption]="'Games'" [color]="'aqua'" [count]="gameCount"
                    [icon]="'gamepad'"></app-widget>
    </div>
    <div class="col-md-6">
        <app-widget [target]="'/radiussearch'" [caption]="'Players'" [color]="'green'" [count]="playerCount"
                    [icon]="'users'"></app-widget>
    </div>

    <div class="col-md-6">
        <app-widget [target]="'/categories/all'" [caption]="'Categories'" [color]="'yellow'" [count]="categoryCount" [icon]="'tags'"></app-widget>
    </div>
</div>

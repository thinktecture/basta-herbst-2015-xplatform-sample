<div class="row">
    <div class="col-md-12">
        <h3>Dashboard</h3>
    </div>

    <div class="col-md-6">
        <widget [target]="'/games/all'" [caption]="'Games'" [color]="'aqua'" [count]="gameCount" [icon]="'gamepad'"></widget>
    </div>
    <div class="col-md-6">
        <widget [target]="'/radiussearch'" [caption]="'Players'" [color]="'green'" [count]="playerCount" [icon]="'users'"></widget>
    </div>

    <div class="col-md-6">
        <widget [target]="'/categories/all'" [caption]="'Categories'" [color]="'yellow'" [count]="categoryCount" [icon]="'tags'"></widget>
    </div>
</div>
